<div
    *ngIf="visible"
    id="toast"
    class="fixed bottom-5 right-5 z-50 flex items-center w-full max-w-xs p-4 text-gray-500 bg-white rounded-lg shadow-sm transition-opacity duration-500"
    [class.opacity-0]="!fadedIn"
    [class.opacity-100]="fadedIn"
    [ngClass]="{
        'text-green-400 bg-gray-50': type === 'success',
        'text-red-400 bg-gray-50': type === 'error'
    }"
    role="alert"
>
    <!-- Icon container -->
    <div
        class="inline-flex items-center justify-center shrink-0 w-8 h-8 rounded-lg"
        [ngClass]="{
            'bg-green-200 text-green-600': type === 'success',
            'bg-red-200 text-red-600': type === 'error'
        }"
    >
        <ng-container [ngSwitch]="type">
            <svg *ngSwitchCase="'success'" class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M5 13l4 4L19 7" />
            </svg>
            <svg *ngSwitchCase="'error'" class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M6 18L18 6M6 6l12 12" />
            </svg>
        </ng-container>
    </div>

    <!-- Message -->
    <div class="ms-3 text-sm font-medium">
        {{ message }}
    </div>

    <!-- Close button -->
    <button
        type="button"
        class="ms-auto -mx-1.5 -my-1.5 text-gray-400 hover:text-gray-900 rounded-lg p-1.5 inline-flex items-center justify-center h-8 w-8"
        (click)="hide()"
        aria-label="Close"
    >
        <svg class="w-3 h-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M1 1l6 6m0 0l6 6M7 7l6-6M7 7l-6 6" />
        </svg>
    </button>
</div>
