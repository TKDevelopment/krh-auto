    <div class="bg-[#3a2c5f]">

            <div class="w-full md:w-auto flex items-center justify-between">

                <!-- Mobile hamburger -->
                <button class="md:hidden text-white p-2" type="button" (click)="toggleMenu()" aria-label="Toggle menu">
                    <svg *ngIf="!menuOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                    <svg *ngIf="menuOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />

                </button>
            </div>

            <!-- Desktop nav -->
            <div class="hidden md:flex items-center space-x-16 md:text-lg font-oswald">
                <div routerLink="/about" class="text-white font-semibold cursor-pointer rounded-xl hover:bg-[#54408c] px-6 py-4">ABOUT</div>
                <div routerLink="/services" class="text-white font-semibold cursor-pointer rounded-xl hover:bg-[#54408c] px-6 py-4">SERVICES</div>

            </div>

            <div class="w-full md:w-auto hidden lg:flex justify-end md:justify-end py-4 md:py-0 font-oswald text-xl">
                <button (click)="openDialog()" class="hidden md:inline-block bg-[#54408c] my-auto px-4 py-2 rounded-2xl hover:bg-[#3a2c5f] hover:ring hover:ring-white text-white">Request an Appointment</button>
            </div>
        </div>

        <!-- Mobile menu overlay -->
        <div *ngIf="menuOpen" class="md:hidden font-oswald">
            <div class="mobile-menu bg-[#3a2c5f] text-white px-4 pb-4">
                <a routerLink="/about" (click)="toggleMenu()" class="block py-2 font-semibold">ABOUT</a>
                <a routerLink="/services" (click)="toggleMenu()" class="block py-2 font-semibold">SERVICES</a>
                <a routerLink="/contact" (click)="toggleMenu()" class="block py-2 font-semibold">CONTACT</a>
