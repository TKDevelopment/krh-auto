<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>KRH Auto | RI, CT, MA</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="assets/images/569124418_122106863661027656_1005620816965317317_M.jpg">
</head>
<body>
  <app-root class="hidden"></app-root>
  <div id="app-loader" style="
      position: fixed;
      inset: 0;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      color: #666;">
  </div>

  <script>
    // Wait for stylesheets to finish loading before showing the app
    window.addEventListener('load', () => {
      const root = document.querySelector('app-root');
      const loader = document.getElementById('app-loader');
      if (root && loader) {
        root.classList.remove('hidden');
        loader.style.display = 'none';
      }
    });
  </script>
</body>
</html>
